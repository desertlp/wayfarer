{% extends 'base.html' %}

{% block content %}
<!-- CAROUSEL STARTS HERE -->
<section class="carousel-container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        <!-- FIRST/ACTIVE ITEM: SAN FRANCISCO -->
        <div class="carousel-item active">
            <img src="../static/images/san_francisco.jpeg" class="d-block w-100 carousel-image" alt="San-Francisco">
            <div class="carousel-caption">
                <h4 class="carousel-item-name animate__animated animate__fadeInDown">San Francisco</h4>
            </div>
        </div>
        <!-- SECOND ITEM: LONDON -->
        <div class="carousel-item">
            <img src="../static/images/london.jpg" class="d-block w-100 carousel-image" alt="London">
            <div class="carousel-caption">
                <h4 class="carousel-item-name animate__animated animate__fadeInDown">London</h4>
            </div>
        </div>
        <!-- THIRD ITEM: GIBRALTAR -->
        <div class="carousel-item">
            <img src="../static/images/gibraltar.jpg" class="d-block w-100 carousel-image" alt="Gibraltar">
            <div class="carousel-caption">
                <h4 class="carousel-item-name animate__animated animate__fadeInDown">Gibraltar</h4>
            </div>
        </div>
        <!-- FOURTH ITEM: ROME -->
        <div class="carousel-item">
            <img src="../static/images/rome.jpg" class="d-block w-100 carousel-image" alt="Gibraltar">
            <div class="carousel-caption">
                <h4 class="carousel-item-name animate__animated animate__fadeInDown">Rome</h4>
            </div>
        </div>
        <!-- FIFTH ITEM: RIO DE JANEIRO  -->
        <div class="carousel-item">
            <img src="../static/images/rio.jpg" class="d-block w-100 carousel-image" alt="Gibraltar">
            <div class="carousel-caption">
                <h4 class="carousel-item-name animate__animated animate__fadeInDown">Rio de Janeiro</h4>
            </div>
        </div>
        <!-- SIXTH ITEM: TOKYO -->
        <div class="carousel-item">
            <img src="../static/images/tokyo.jpg" class="d-block w-100 carousel-image" alt="Gibraltar">
            <div class="carousel-caption">
                <h4 class="carousel-item-name animate__animated animate__fadeInDown">Tokyo</h4>
            </div>
        </div> 
        </div>                    
        <!-- CAROUSEL CONTROLS -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<!-- END CAROUSEL -->
{% endblock %}
