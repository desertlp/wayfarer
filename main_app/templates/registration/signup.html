{% extends 'base.html' %}

{% block content %}

<div class="columns is-mobile">
  <div class="column is-half is-offset-one-quarter">
    <!-- FORM -->
    <h3 class="title is-size3">Sign Up</h3>
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      {% for field in form %}
      <div class="field">
        <label for="{{ field.id_for_label }}" class="label">{{ field.html_name }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <button type="submit" class="button is-primary">Sign Up Now!</button>
    </form>
  </div>
</div>




{% endblock %}


<form action="{% url 'signup' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up Now!</button>
</form>
