{% extends 'base.html' %}
{% block content %}

    <h1>Profile Page</h1>
    <p>{{ user.username }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.profile.home_city }}</p>
    <img src="{{ user.profile.image.url }}">

    <form method="POST" enctype="multipart/form-data">
        {% comment %} enctype="multipart/form-data is for the image upload  {% endcomment %}
        {% csrf_token %}
        {{ uform.as_p }}
        {{ pform.as_p }}
        <button class="btn" type="submit">Edit Profile</button>
    </form>

{% endblock %}
