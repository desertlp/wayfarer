{% extends 'base.html' %}
{% block content %}
    <!-- HEADER: ADD POST -->
    <div class="add-post-header-container">
        <h1 class="add-post-header"> Add New Post</h1>
    </div>
    <!-- FORM: ADD NEW POST -->
    <div class="add-post-form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token%}
            {{ form.as_p }}
            <button class="edit-btn btn" type="submit">Create New Post</button>
        </form>
    </div>
{% endblock %}
