{% extends 'base.html' %}
{% block content %}
    <!-- HEADER -->
    <div class="edit-post-header-container">
        <h1 class="edit-post-header">Edit Post</h1>
    </div>
    <!-- FORM -->
    <div class="edit-post-form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token%}
            {{ form.as_p }}
            <button class="edit-btn btn edit-post-save-button" type="submit">Save</button>
        </form>
    </div>

{% endblock %}
